<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .highlight {
            color: #0099cc;
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #0099cc;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0077aa;
        }
    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    
</head>
<body>
    <spline-viewer url="https://prod.spline.design/eagRlUCFFJ19DNan/scene.splinecode"></spline-viewer>


</body>
</html>
